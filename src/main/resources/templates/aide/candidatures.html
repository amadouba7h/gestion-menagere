<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes candidatures - Gestion Ménagère Mali</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="~{layout/header :: header}"></div>

    <main class="container py-4">
      <h2 class="mb-4">
        <i class="bi bi-list-check me-2"></i>Mes candidatures
      </h2>

      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
      >
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
      >
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div
        th:if="${candidatures == null or candidatures.empty}"
        class="text-center py-5"
      >
        <i class="bi bi-inbox display-1 text-muted"></i>
        <h4 class="mt-3 text-muted">Aucune candidature envoyée</h4>
        <p class="text-muted">
          Parcourez les offres et postulez à celles qui vous intéressent
        </p>
        <a th:href="@{/offres}" class="btn btn-primary">
          <i class="bi bi-search me-2"></i>Voir les offres
        </a>
      </div>

      <div
        th:unless="${candidatures == null or candidatures.empty}"
        class="table-responsive"
      >
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Offre</th>
              <th>Employeur</th>
              <th>Lieu</th>
              <th>Date candidature</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="candidature : ${candidatures}">
              <td>
                <a
                  th:href="@{/offres/{id}(id=${candidature.offreEmploi.id})}"
                  th:text="${candidature.offreEmploi.titre}"
                  >Titre</a
                >
              </td>
              <td
                th:text="${candidature.offreEmploi.employeur.entreprise != null ? candidature.offreEmploi.employeur.entreprise : candidature.offreEmploi.employeur.prenom}"
              >
                Employeur
              </td>
              <td th:text="${candidature.offreEmploi.lieu}">Lieu</td>
              <td
                th:text="${#temporals.format(candidature.dateCandidature, 'dd/MM/yyyy')}"
              >
                Date
              </td>
              <td>
                <span
                  th:if="${candidature.statut.name() == 'EN_ATTENTE'}"
                  class="badge bg-warning"
                  >En attente</span
                >
                <span
                  th:if="${candidature.statut.name() == 'ACCEPTEE'}"
                  class="badge bg-success"
                  >Acceptée</span
                >
                <span
                  th:if="${candidature.statut.name() == 'REFUSEE'}"
                  class="badge bg-danger"
                  >Refusée</span
                >
                <span
                  th:if="${candidature.statut.name() == 'RETIREE'}"
                  class="badge bg-secondary"
                  >Retirée</span
                >
              </td>
              <td>
                <form
                  th:if="${candidature.statut.name() == 'EN_ATTENTE'}"
                  th:action="@{/aide/candidatures/{id}/retirer(id=${candidature.id})}"
                  method="post"
                  style="display: inline"
                >
                  <button
                    type="submit"
                    class="btn btn-outline-danger btn-sm"
                    onclick="return confirm('Êtes-vous sûr de vouloir retirer cette candidature ?')"
                  >
                    <i class="bi bi-x-circle me-1"></i>Retirer
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
