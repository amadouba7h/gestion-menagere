<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon profil - Gestion Ménagère Mali</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="~{layout/header :: header}"></div>

    <main class="container py-4">
      <h2 class="mb-4"><i class="bi bi-person me-2"></i>Mon profil</h2>

      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
      >
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
      >
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div class="row">
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="mb-0">Informations personnelles</h5>
            </div>
            <div class="card-body">
              <form
                th:action="@{/aide/profil}"
                method="post"
                th:object="${aide}"
              >
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Nom</label>
                    <input
                      type="text"
                      class="form-control"
                      th:value="${aide.nom}"
                      disabled
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Prénom</label>
                    <input
                      type="text"
                      class="form-control"
                      th:value="${aide.prenom}"
                      disabled
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    th:value="${aide.email}"
                    disabled
                  />
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="telephone" class="form-label">Téléphone</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="telephone"
                      name="telephone"
                      th:value="${aide.telephone}"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="disponibilite" class="form-label"
                      >Disponibilité</label
                    >
                    <select
                      class="form-select"
                      id="disponibilite"
                      name="disponibilite"
                    >
                      <option value="">Sélectionner...</option>
                      <option
                        value="TEMPS_PLEIN"
                        th:selected="${aide.disponibilite?.name() == 'TEMPS_PLEIN'}"
                      >
                        Temps plein
                      </option>
                      <option
                        value="TEMPS_PARTIEL"
                        th:selected="${aide.disponibilite?.name() == 'TEMPS_PARTIEL'}"
                      >
                        Temps partiel
                      </option>
                      <option
                        value="WEEKEND"
                        th:selected="${aide.disponibilite?.name() == 'WEEKEND'}"
                      >
                        Weekend
                      </option>
                      <option
                        value="FLEXIBLE"
                        th:selected="${aide.disponibilite?.name() == 'FLEXIBLE'}"
                      >
                        Flexible
                      </option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="experienceAnnees" class="form-label"
                      >Années d'expérience</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="experienceAnnees"
                      name="experienceAnnees"
                      th:value="${aide.experienceAnnees}"
                      min="0"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input
                      type="text"
                      class="form-control"
                      id="adresse"
                      name="adresse"
                      th:value="${aide.adresse}"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="competences" class="form-label"
                    >Compétences</label
                  >
                  <textarea
                    class="form-control"
                    id="competences"
                    name="competences"
                    rows="2"
                    th:text="${aide.competences}"
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    rows="3"
                    th:text="${aide.description}"
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check-circle me-2"></i>Enregistrer les
                  modifications
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="mb-0">Ma note moyenne</h5>
            </div>
            <div class="card-body text-center">
              <div class="display-4" th:if="${noteMoyenne != null}">
                <span th:text="${noteMoyenne}">4.5</span>/5
              </div>
              <p th:if="${noteMoyenne == null}" class="text-muted">
                Pas encore d'évaluation
              </p>
              <div th:if="${noteMoyenne != null}">
                <i
                  th:each="i : ${#numbers.sequence(1, noteMoyenne.intValue())}"
                  class="bi bi-star-fill text-warning"
                ></i>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Mes évaluations</h5>
            </div>
            <div class="card-body">
              <div
                th:if="${feedbacks == null or feedbacks.empty}"
                class="text-center text-muted"
              >
                Aucune évaluation reçue
              </div>
              <div
                th:unless="${feedbacks == null or feedbacks.empty}"
                class="list-group list-group-flush"
              >
                <div
                  th:each="feedback : ${feedbacks}"
                  class="list-group-item px-0"
                >
                  <div class="d-flex justify-content-between">
                    <small th:text="${feedback.auteur.prenom}">Auteur</small>
                    <div>
                      <i
                        th:each="i : ${#numbers.sequence(1, feedback.note)}"
                        class="bi bi-star-fill text-warning small"
                      ></i>
                    </div>
                  </div>
                  <small class="text-muted" th:text="${feedback.commentaire}"
                    >Commentaire</small
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
