<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Gestion Ménagère Mali</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="text-center mb-4">
            <a th:href="@{/}" class="text-decoration-none">
              <h2 class="text-primary">
                <i class="bi bi-house-heart me-2"></i>Gestion Ménagère Mali
              </h2>
            </a>
          </div>

          <div class="card shadow">
            <div class="card-body p-4">
              <h4 class="card-title text-center mb-4">Créer un compte</h4>

              <!-- Notifications -->
              <div
                th:if="${success}"
                class="alert alert-success alert-dismissible fade show"
                role="alert"
              >
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${success}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>
              <div
                th:if="${error}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>

              <ul
                class="nav nav-pills nav-justified mb-4"
                id="registerTab"
                role="tablist"
              >
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="employeur-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#employeur"
                    type="button"
                    role="tab"
                  >
                    <i class="bi bi-briefcase me-2"></i>Je suis Employeur
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="aide-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#aide"
                    type="button"
                    role="tab"
                  >
                    <i class="bi bi-person-badge me-2"></i>Je suis Aide Ménagère
                  </button>
                </li>
              </ul>

              <div class="tab-content" id="registerTabContent">
                <!-- Formulaire Employeur -->
                <div
                  class="tab-pane fade show active"
                  id="employeur"
                  role="tabpanel"
                >
                  <form th:action="@{/register/employeur}" method="post">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="nomEmployeur" class="form-label"
                          >Nom *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="nomEmployeur"
                          name="nom"
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="prenomEmployeur" class="form-label"
                          >Prénom *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="prenomEmployeur"
                          name="prenom"
                          required
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="emailEmployeur" class="form-label"
                        >Adresse email *</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="emailEmployeur"
                        name="email"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="telephoneEmployeur" class="form-label"
                        >Téléphone *</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="telephoneEmployeur"
                        name="telephone"
                        placeholder="+223 XX XX XX XX"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="adresseEmployeur" class="form-label"
                        >Adresse</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="adresseEmployeur"
                        name="adresse"
                        placeholder="Bamako, Mali"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="entreprise" class="form-label"
                        >Entreprise (optionnel)</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="entreprise"
                        name="entreprise"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="secteurActivite" class="form-label"
                        >Secteur d'activité</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="secteurActivite"
                        name="secteurActivite"
                      />
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="motDePasseEmployeur" class="form-label"
                          >Mot de passe *</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="motDePasseEmployeur"
                          name="motDePasse"
                          minlength="6"
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label
                          for="confirmMotDePasseEmployeur"
                          class="form-label"
                          >Confirmer *</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="confirmMotDePasseEmployeur"
                          name="confirmMotDePasse"
                          minlength="6"
                          required
                        />
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                      <i class="bi bi-person-plus me-2"></i>Créer mon compte
                      Employeur
                    </button>
                  </form>
                </div>

                <!-- Formulaire Aide Ménagère -->
                <div class="tab-pane fade" id="aide" role="tabpanel">
                  <form th:action="@{/register/aide}" method="post">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="nomAide" class="form-label">Nom *</label>
                        <input
                          type="text"
                          class="form-control"
                          id="nomAide"
                          name="nom"
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="prenomAide" class="form-label"
                          >Prénom *</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="prenomAide"
                          name="prenom"
                          required
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="emailAide" class="form-label"
                        >Adresse email *</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="emailAide"
                        name="email"
                        required
                      />
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="telephoneAide" class="form-label"
                          >Téléphone *</label
                        >
                        <input
                          type="tel"
                          class="form-control"
                          id="telephoneAide"
                          name="telephone"
                          placeholder="+223 XX XX XX XX"
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="dateNaissance" class="form-label"
                          >Date de naissance *</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="dateNaissance"
                          name="dateNaissance"
                          required
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="adresseAide" class="form-label"
                        >Adresse</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="adresseAide"
                        name="adresse"
                        placeholder="Bamako, Mali"
                      />
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="disponibilite" class="form-label"
                          >Disponibilité</label
                        >
                        <select
                          class="form-select"
                          id="disponibilite"
                          name="disponibilite"
                        >
                          <option value="">Sélectionner...</option>
                          <option value="TEMPS_PLEIN">Temps plein</option>
                          <option value="TEMPS_PARTIEL">Temps partiel</option>
                          <option value="WEEKEND">Weekend uniquement</option>
                          <option value="FLEXIBLE">Horaires flexibles</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="experienceAnnees" class="form-label"
                          >Années d'expérience</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="experienceAnnees"
                          name="experienceAnnees"
                          min="0"
                          value="0"
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="competences" class="form-label"
                        >Compétences</label
                      >
                      <textarea
                        class="form-control"
                        id="competences"
                        name="competences"
                        rows="2"
                        placeholder="Ex: Ménage, Cuisine, Garde d'enfants, Repassage..."
                      ></textarea>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="motDePasseAide" class="form-label"
                          >Mot de passe *</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="motDePasseAide"
                          name="motDePasse"
                          minlength="6"
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="confirmMotDePasseAide" class="form-label"
                          >Confirmer *</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="confirmMotDePasseAide"
                          name="confirmMotDePasse"
                          minlength="6"
                          required
                        />
                      </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                      <i class="bi bi-person-plus me-2"></i>Créer mon compte
                      Aide Ménagère
                    </button>
                  </form>
                </div>
              </div>

              <hr class="my-4" />

              <p class="text-center mb-0">
                Déjà un compte ?
                <a th:href="@{/login}" class="text-decoration-none"
                  >Connectez-vous</a
                >
              </p>
            </div>
          </div>

          <p class="text-center text-muted mt-3">
            <a th:href="@{/}" class="text-decoration-none">
              <i class="bi bi-arrow-left me-1"></i>Retour à l'accueil
            </a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
