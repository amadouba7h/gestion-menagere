<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Gestion Ménagère Mali</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
          <div class="text-center mb-4">
            <a th:href="@{/}" class="text-decoration-none">
              <h2 class="text-primary">
                <i class="bi bi-house-heart me-2"></i>Gestion Ménagère Mali
              </h2>
            </a>
          </div>

          <div class="card shadow">
            <div class="card-body p-4">
              <h4 class="card-title text-center mb-4">Connexion</h4>

              <!-- Notifications -->
              <div
                th:if="${param.error}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Email ou mot de passe incorrect.
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>
              <div
                th:if="${param.logout}"
                class="alert alert-success alert-dismissible fade show"
                role="alert"
              >
                <i class="bi bi-check-circle-fill me-2"></i>
                Vous avez été déconnecté avec succès.
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>
              <div
                th:if="${param.expired}"
                class="alert alert-warning alert-dismissible fade show"
                role="alert"
              >
                <i class="bi bi-clock-fill me-2"></i>
                Votre session a expiré. Veuillez vous reconnecter.
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>
              <div
                th:if="${success}"
                class="alert alert-success alert-dismissible fade show"
                role="alert"
              >
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${success}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>
              <div
                th:if="${error}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>

              <form th:action="@{/login}" method="post">
                <div class="mb-3">
                  <label for="email" class="form-label">Adresse email</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-envelope"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="votre@email.com"
                      required
                      autofocus
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="motDePasse" class="form-label"
                    >Mot de passe</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="motDePasse"
                      name="motDePasse"
                      placeholder="Votre mot de passe"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                    name="remember-me"
                  />
                  <label class="form-check-label" for="remember"
                    >Se souvenir de moi</label
                  >
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                </button>
              </form>

              <hr class="my-4" />

              <p class="text-center mb-0">
                Pas encore de compte ?
                <a th:href="@{/register}" class="text-decoration-none"
                  >Inscrivez-vous</a
                >
              </p>
            </div>
          </div>

          <p class="text-center text-muted mt-3">
            <a th:href="@{/}" class="text-decoration-none">
              <i class="bi bi-arrow-left me-1"></i>Retour à l'accueil
            </a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
