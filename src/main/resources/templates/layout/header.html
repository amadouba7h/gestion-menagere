<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">
          <i class="bi bi-house-heart me-2"></i>Gestion Ménagère Mali
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/offres}">Offres d'emploi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">À propos</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" th:href="@{/login}">
                <i class="bi bi-box-arrow-in-right me-1"></i>Connexion
              </a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" th:href="@{/register}">
                <i class="bi bi-person-plus me-1"></i>Inscription
              </a>
            </li>

            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle me-1"></i>
                <span sec:authentication="principal.nomComplet"
                  >Utilisateur</span
                >
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li sec:authorize="hasAuthority('ROLE_ADMIN')">
                  <a class="dropdown-item" th:href="@{/admin/dashboard}">
                    <i class="bi bi-speedometer2 me-2"></i>Administration
                  </a>
                </li>
                <li sec:authorize="hasAuthority('ROLE_EMPLOYEUR')">
                  <a class="dropdown-item" th:href="@{/employeur/dashboard}">
                    <i class="bi bi-speedometer2 me-2"></i>Mon tableau de bord
                  </a>
                </li>
                <li sec:authorize="hasAuthority('ROLE_AIDE_MENAGERE')">
                  <a class="dropdown-item" th:href="@{/aide/dashboard}">
                    <i class="bi bi-speedometer2 me-2"></i>Mon tableau de bord
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" th:href="@{/profil}">
                    <i class="bi bi-person me-2"></i>Mon profil
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="dropdown-item text-danger">
                      <i class="bi bi-box-arrow-right me-2"></i>Déconnexion
                    </button>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</html>
