<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page non trouvée - Gestion Ménagère Mali</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 text-center">
          <i
            class="bi bi-question-circle text-warning"
            style="font-size: 8rem"
          ></i>
          <h1 class="display-4 mt-4">404</h1>
          <h2 class="mb-4">Page non trouvée</h2>
          <p class="text-muted mb-4">
            La page que vous recherchez n'existe pas ou a été déplacée.
          </p>
          <div class="d-flex justify-content-center gap-3">
            <a th:href="@{/}" class="btn btn-primary">
              <i class="bi bi-house me-2"></i>Retour à l'accueil
            </a>
            <a th:href="@{/offres}" class="btn btn-outline-secondary">
              <i class="bi bi-briefcase me-2"></i>Voir les offres
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
