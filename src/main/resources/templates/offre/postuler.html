<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postuler - Gestion Ménagère Mali</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="~{layout/header :: header}"></div>

    <main class="container py-4">
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/offres}">Offres</a></li>
          <li class="breadcrumb-item">
            <a
              th:href="@{/offres/{id}(id=${offre.id})}"
              th:text="${offre.titre}"
              >Offre</a
            >
          </li>
          <li class="breadcrumb-item active">Postuler</li>
        </ol>
      </nav>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow">
            <div class="card-header">
              <h4 class="mb-0">
                <i class="bi bi-send me-2"></i>Postuler à cette offre
              </h4>
            </div>
            <div class="card-body">
              <div class="alert alert-info mb-4">
                <h5 class="alert-heading" th:text="${offre.titre}">
                  Titre de l'offre
                </h5>
                <p class="mb-1">
                  <i class="bi bi-building me-1"></i>
                  <span
                    th:text="${offre.employeur.entreprise != null ? offre.employeur.entreprise : offre.employeur.prenom + ' ' + offre.employeur.nom}"
                    >Employeur</span
                  >
                </p>
                <p class="mb-0">
                  <i class="bi bi-geo-alt me-1"></i>
                  <span th:text="${offre.lieu}">Lieu</span>
                </p>
              </div>

              <form
                th:action="@{/offres/{id}/postuler(id=${offre.id})}"
                method="post"
              >
                <div class="mb-4">
                  <label for="message" class="form-label"
                    >Message de motivation (optionnel)</label
                  >
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    rows="5"
                    placeholder="Présentez-vous brièvement et expliquez pourquoi vous êtes intéressé(e) par cette offre..."
                  ></textarea>
                  <div class="form-text">
                    Un message personnalisé augmente vos chances d'être
                    sélectionné(e).
                  </div>
                </div>

                <div class="d-flex justify-content-between">
                  <a
                    th:href="@{/offres/{id}(id=${offre.id})}"
                    class="btn btn-outline-secondary"
                  >
                    <i class="bi bi-arrow-left me-2"></i>Retour
                  </a>
                  <button type="submit" class="btn btn-success">
                    <i class="bi bi-send me-2"></i>Envoyer ma candidature
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
