<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offres d'emploi - Gestion Ménagère Mali</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="~{layout/header :: header}"></div>

    <main class="container py-4">
      <h2 class="mb-4"><i class="bi bi-briefcase me-2"></i>Offres d'emploi</h2>

      <!-- Barre de recherche -->
      <div class="card mb-4">
        <div class="card-body">
          <form th:action="@{/offres/recherche}" method="get" class="row g-3">
            <div class="col-md-4">
              <label for="recherche" class="form-label">Recherche</label>
              <input
                type="text"
                class="form-control"
                id="recherche"
                name="q"
                th:value="${recherche}"
                placeholder="Mot-clé, titre..."
              />
            </div>
            <div class="col-md-3">
              <label for="lieu" class="form-label">Lieu</label>
              <input
                type="text"
                class="form-control"
                id="lieu"
                name="lieu"
                th:value="${lieu}"
                placeholder="Ville, quartier..."
              />
            </div>
            <div class="col-md-3">
              <label for="typeContrat" class="form-label"
                >Type de contrat</label
              >
              <select class="form-select" id="typeContrat" name="typeContrat">
                <option value="">Tous</option>
                <option value="CDI" th:selected="${typeContrat == 'CDI'}">
                  CDI
                </option>
                <option value="CDD" th:selected="${typeContrat == 'CDD'}">
                  CDD
                </option>
                <option
                  value="TEMPS_PARTIEL"
                  th:selected="${typeContrat == 'TEMPS_PARTIEL'}"
                >
                  Temps partiel
                </option>
                <option
                  value="PONCTUEL"
                  th:selected="${typeContrat == 'PONCTUEL'}"
                >
                  Ponctuel
                </option>
              </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-search me-1"></i>Rechercher
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Résultats -->
      <div class="row">
        <div class="col-12">
          <div
            th:if="${offres == null or offres.empty}"
            class="text-center py-5"
          >
            <i class="bi bi-inbox display-1 text-muted"></i>
            <h4 class="mt-3 text-muted">Aucune offre trouvée</h4>
            <p class="text-muted">
              Essayez de modifier vos critères de recherche
            </p>
          </div>

          <div th:unless="${offres == null or offres.empty}">
            <p class="text-muted mb-3">
              <span th:text="${offres.size()}">0</span> offre(s) trouvée(s)
            </p>

            <div class="row">
              <div th:each="offre : ${offres}" class="col-md-6 mb-4">
                <div class="card h-100 shadow-sm">
                  <div class="card-body">
                    <div
                      class="d-flex justify-content-between align-items-start mb-2"
                    >
                      <h5 class="card-title mb-0" th:text="${offre.titre}">
                        Titre de l'offre
                      </h5>
                      <span
                        class="badge bg-primary"
                        th:text="${offre.typeContrat.libelle}"
                        >Type</span
                      >
                    </div>

                    <p class="text-muted small mb-2">
                      <i class="bi bi-building me-1"></i>
                      <span
                        th:text="${offre.employeur.entreprise != null ? offre.employeur.entreprise : offre.employeur.prenom + ' ' + offre.employeur.nom}"
                        >Employeur</span
                      >
                    </p>

                    <p
                      class="card-text"
                      th:text="${#strings.abbreviate(offre.description, 150)}"
                    >
                      Description de l'offre...
                    </p>

                    <div class="d-flex flex-wrap gap-2 mb-3">
                      <span class="badge bg-light text-dark">
                        <i class="bi bi-geo-alt me-1"></i>
                        <span th:text="${offre.lieu}">Lieu</span>
                      </span>
                      <span
                        th:if="${offre.salaire != null}"
                        class="badge bg-light text-dark"
                      >
                        <i class="bi bi-cash me-1"></i>
                        <span th:text="${offre.salaire + ' FCFA'}"
                          >Salaire</span
                        >
                      </span>
                      <span class="badge bg-light text-dark">
                        <i class="bi bi-calendar me-1"></i>
                        <span
                          th:text="${#temporals.format(offre.datePublication, 'dd/MM/yyyy')}"
                          >Date</span
                        >
                      </span>
                    </div>

                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <a
                        th:href="@{/offres/{id}(id=${offre.id})}"
                        class="btn btn-outline-primary"
                      >
                        <i class="bi bi-eye me-1"></i>Voir détails
                      </a>
                      <a
                        th:href="@{/offres/{id}/postuler(id=${offre.id})}"
                        class="btn btn-success"
                        sec:authorize="hasAuthority('ROLE_AIDE_MENAGERE')"
                      >
                        <i class="bi bi-send me-1"></i>Postuler
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
