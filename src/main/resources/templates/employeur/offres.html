<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes offres - Gestion Ménagère Mali</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="~{layout/header :: header}"></div>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-briefcase me-2"></i>Mes offres d'emploi</h2>
        <a th:href="@{/employeur/offres/creer}" class="btn btn-primary">
          <i class="bi bi-plus-circle me-2"></i>Nouvelle offre
        </a>
      </div>

      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
      >
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
      >
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div th:if="${offres == null or offres.empty}" class="text-center py-5">
        <i class="bi bi-inbox display-1 text-muted"></i>
        <h4 class="mt-3 text-muted">Aucune offre publiée</h4>
        <p class="text-muted">
          Commencez par créer votre première offre d'emploi
        </p>
        <a th:href="@{/employeur/offres/creer}" class="btn btn-primary">
          <i class="bi bi-plus-circle me-2"></i>Publier une offre
        </a>
      </div>

      <div
        th:unless="${offres == null or offres.empty}"
        class="table-responsive"
      >
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Titre</th>
              <th>Lieu</th>
              <th>Type</th>
              <th>Date publication</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="offre : ${offres}">
              <td>
                <a
                  th:href="@{/offres/{id}(id=${offre.id})}"
                  th:text="${offre.titre}"
                  >Titre</a
                >
              </td>
              <td th:text="${offre.lieu}">Lieu</td>
              <td th:text="${offre.typeContrat.libelle}">Type</td>
              <td
                th:text="${#temporals.format(offre.datePublication, 'dd/MM/yyyy')}"
              >
                Date
              </td>
              <td>
                <span
                  th:if="${offre.statut.name() == 'ACTIVE'}"
                  class="badge bg-success"
                  >Active</span
                >
                <span
                  th:if="${offre.statut.name() == 'POURVUE'}"
                  class="badge bg-info"
                  >Pourvue</span
                >
                <span
                  th:if="${offre.statut.name() == 'EXPIREE'}"
                  class="badge bg-secondary"
                  >Expirée</span
                >
                <span
                  th:if="${offre.statut.name() == 'ANNULEE'}"
                  class="badge bg-danger"
                  >Annulée</span
                >
              </td>
              <td>
                <div class="btn-group btn-group-sm">
                  <a
                    th:href="@{/employeur/offres/{id}/modifier(id=${offre.id})}"
                    class="btn btn-outline-primary"
                    title="Modifier"
                  >
                    <i class="bi bi-pencil"></i>
                  </a>
                  <form
                    th:if="${offre.statut.name() == 'ACTIVE'}"
                    th:action="@{/employeur/offres/{id}/annuler(id=${offre.id})}"
                    method="post"
                    style="display: inline"
                  >
                    <button
                      type="submit"
                      class="btn btn-outline-danger"
                      title="Annuler"
                      onclick="return confirm('Êtes-vous sûr de vouloir annuler cette offre ?')"
                    >
                      <i class="bi bi-x-circle"></i>
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
