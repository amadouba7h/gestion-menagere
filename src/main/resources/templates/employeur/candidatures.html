<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidatures reçues - Gestion Ménagère Mali</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="~{layout/header :: header}"></div>

    <main class="container py-4">
      <h2 class="mb-4"><i class="bi bi-people me-2"></i>Candidatures reçues</h2>

      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
      >
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
      >
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div
        th:if="${candidatures == null or candidatures.empty}"
        class="text-center py-5"
      >
        <i class="bi bi-person-x display-1 text-muted"></i>
        <h4 class="mt-3 text-muted">Aucune candidature reçue</h4>
        <p class="text-muted">
          Les candidatures apparaîtront ici lorsque des aides ménagères
          postuleront à vos offres
        </p>
      </div>

      <div
        th:unless="${candidatures == null or candidatures.empty}"
        class="row"
      >
        <div th:each="candidature : ${candidatures}" class="col-md-6 mb-4">
          <div class="card h-100">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <span th:text="${candidature.offreEmploi.titre}">Offre</span>
              <span
                th:if="${candidature.statut.name() == 'EN_ATTENTE'}"
                class="badge bg-warning"
                >En attente</span
              >
              <span
                th:if="${candidature.statut.name() == 'ACCEPTEE'}"
                class="badge bg-success"
                >Acceptée</span
              >
              <span
                th:if="${candidature.statut.name() == 'REFUSEE'}"
                class="badge bg-danger"
                >Refusée</span
              >
              <span
                th:if="${candidature.statut.name() == 'RETIREE'}"
                class="badge bg-secondary"
                >Retirée</span
              >
            </div>
            <div class="card-body">
              <h5
                class="card-title"
                th:text="${candidature.aideMenagere.prenom + ' ' + candidature.aideMenagere.nom}"
              >
                Nom
              </h5>
              <p class="card-text text-muted small">
                <i class="bi bi-telephone me-1"></i>
                <span th:text="${candidature.aideMenagere.telephone}"
                  >Téléphone</span
                >
              </p>
              <p class="card-text text-muted small">
                <i class="bi bi-calendar me-1"></i>
                Postulé le
                <span
                  th:text="${#temporals.format(candidature.dateCandidature, 'dd/MM/yyyy')}"
                  >Date</span
                >
              </p>
              <p
                th:if="${candidature.message != null and !candidature.message.isEmpty()}"
                class="card-text"
                th:text="${candidature.message}"
              >
                Message
              </p>

              <div
                th:if="${candidature.statut.name() == 'EN_ATTENTE'}"
                class="d-flex gap-2"
              >
                <form
                  th:action="@{/employeur/candidatures/{id}/accepter(id=${candidature.id})}"
                  method="post"
                >
                  <button type="submit" class="btn btn-success btn-sm">
                    <i class="bi bi-check me-1"></i>Accepter
                  </button>
                </form>
                <form
                  th:action="@{/employeur/candidatures/{id}/refuser(id=${candidature.id})}"
                  method="post"
                >
                  <button type="submit" class="btn btn-danger btn-sm">
                    <i class="bi bi-x me-1"></i>Refuser
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
