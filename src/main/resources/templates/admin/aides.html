<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des aides ménagères - Administration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="~{layout/header :: header}"></div>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
          <i class="bi bi-person-badge me-2"></i>Gestion des aides ménagères
        </h2>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-2"></i>Retour
        </a>
      </div>

      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
      >
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
      >
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div class="card">
        <div class="card-body">
          <div th:if="${aides == null or aides.empty}" class="text-center py-4">
            <i class="bi bi-person-badge display-1 text-muted"></i>
            <p class="mt-2 text-muted">Aucune aide ménagère</p>
          </div>

          <div
            th:unless="${aides == null or aides.empty}"
            class="table-responsive"
          >
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Email</th>
                  <th>Téléphone</th>
                  <th>Disponibilité</th>
                  <th>Expérience</th>
                  <th>Statut</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="aide : ${aides}">
                  <td th:text="${aide.id}">1</td>
                  <td th:text="${aide.prenom + ' ' + aide.nom}">Nom</td>
                  <td th:text="${aide.email}">email@example.com</td>
                  <td
                    th:text="${aide.telephone != null ? aide.telephone : '-'}"
                  >
                    Téléphone
                  </td>
                  <td
                    th:text="${aide.disponibilite != null ? aide.disponibilite.libelle : '-'}"
                  >
                    Disponibilité
                  </td>
                  <td
                    th:text="${aide.experienceAnnees != null ? aide.experienceAnnees + ' ans' : '-'}"
                  >
                    Expérience
                  </td>
                  <td>
                    <span th:if="${aide.actif}" class="badge bg-success"
                      >Actif</span
                    >
                    <span th:unless="${aide.actif}" class="badge bg-danger"
                      >Inactif</span
                    >
                  </td>
                  <td>
                    <div class="btn-group btn-group-sm">
                      <form
                        th:if="${!aide.actif}"
                        th:action="@{/admin/aides/{id}/activer(id=${aide.id})}"
                        method="post"
                        style="display: inline"
                      >
                        <button
                          type="submit"
                          class="btn btn-outline-success"
                          title="Activer"
                        >
                          <i class="bi bi-check-circle"></i>
                        </button>
                      </form>
                      <form
                        th:if="${aide.actif}"
                        th:action="@{/admin/aides/{id}/desactiver(id=${aide.id})}"
                        method="post"
                        style="display: inline"
                      >
                        <button
                          type="submit"
                          class="btn btn-outline-danger"
                          title="Désactiver"
                          onclick="return confirm('Êtes-vous sûr de vouloir désactiver cette aide ménagère ?')"
                        >
                          <i class="bi bi-x-circle"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
