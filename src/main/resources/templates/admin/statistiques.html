<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistiques - Administration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="~{layout/header :: header}"></div>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-graph-up me-2"></i>Statistiques globales</h2>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-2"></i>Retour
        </a>
      </div>

      <!-- Statistiques utilisateurs -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0"><i class="bi bi-people me-2"></i>Utilisateurs</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 mb-3">
              <div class="border rounded p-3 text-center">
                <h3 class="text-primary" th:text="${totalUtilisateurs}">0</h3>
                <p class="text-muted mb-0">Total utilisateurs</p>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="border rounded p-3 text-center">
                <h3 class="text-success" th:text="${totalEmployeurs}">0</h3>
                <p class="text-muted mb-0">Employeurs</p>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="border rounded p-3 text-center">
                <h3 class="text-info" th:text="${totalAides}">0</h3>
                <p class="text-muted mb-0">Aides ménagères</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Statistiques aides ménagères -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="bi bi-person-badge me-2"></i>Aides ménagères
          </h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="border rounded p-3 text-center">
                <h3 class="text-info" th:text="${totalAides}">0</h3>
                <p class="text-muted mb-0">Total inscrites</p>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="border rounded p-3 text-center">
                <h3 class="text-success" th:text="${aidesActives}">0</h3>
                <p class="text-muted mb-0">Actives</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Statistiques offres -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="bi bi-briefcase me-2"></i>Offres d'emploi
          </h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="border rounded p-3 text-center">
                <h3 class="text-warning" th:text="${totalOffres}">0</h3>
                <p class="text-muted mb-0">Total offres</p>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="border rounded p-3 text-center">
                <h3 class="text-success" th:text="${offresActives}">0</h3>
                <p class="text-muted mb-0">Offres actives</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Statistiques candidatures et feedbacks -->
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0"><i class="bi bi-activity me-2"></i>Activité</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="border rounded p-3 text-center">
                <h3 class="text-primary" th:text="${totalCandidatures}">0</h3>
                <p class="text-muted mb-0">Candidatures envoyées</p>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="border rounded p-3 text-center">
                <h3 class="text-warning" th:text="${totalFeedbacks}">0</h3>
                <p class="text-muted mb-0">Évaluations</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
