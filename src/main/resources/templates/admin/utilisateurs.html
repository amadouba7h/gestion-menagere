<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des utilisateurs - Administration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="~{layout/header :: header}"></div>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-people me-2"></i>Gestion des utilisateurs</h2>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-2"></i>Retour
        </a>
      </div>

      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
      >
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
      >
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div class="card">
        <div class="card-body">
          <div
            th:if="${utilisateurs == null or utilisateurs.empty}"
            class="text-center py-4"
          >
            <i class="bi bi-people display-1 text-muted"></i>
            <p class="mt-2 text-muted">Aucun utilisateur</p>
          </div>

          <div
            th:unless="${utilisateurs == null or utilisateurs.empty}"
            class="table-responsive"
          >
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Email</th>
                  <th>Rôle</th>
                  <th>Date inscription</th>
                  <th>Statut</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${utilisateurs}">
                  <td th:text="${user.id}">1</td>
                  <td th:text="${user.prenom + ' ' + user.nom}">Nom</td>
                  <td th:text="${user.email}">email@example.com</td>
                  <td>
                    <span
                      th:if="${user.role != null}"
                      th:text="${user.role.nom}"
                      class="badge bg-secondary"
                      >Rôle</span
                    >
                  </td>
                  <td
                    th:text="${user.dateInscription != null ? #temporals.format(user.dateInscription, 'dd/MM/yyyy') : '-'}"
                  >
                    Date
                  </td>
                  <td>
                    <span th:if="${user.actif}" class="badge bg-success"
                      >Actif</span
                    >
                    <span th:unless="${user.actif}" class="badge bg-danger"
                      >Inactif</span
                    >
                  </td>
                  <td>
                    <div class="btn-group btn-group-sm">
                      <form
                        th:if="${!user.actif}"
                        th:action="@{/admin/utilisateurs/{id}/activer(id=${user.id})}"
                        method="post"
                        style="display: inline"
                      >
                        <button
                          type="submit"
                          class="btn btn-outline-success"
                          title="Activer"
                        >
                          <i class="bi bi-check-circle"></i>
                        </button>
                      </form>
                      <form
                        th:if="${user.actif}"
                        th:action="@{/admin/utilisateurs/{id}/desactiver(id=${user.id})}"
                        method="post"
                        style="display: inline"
                      >
                        <button
                          type="submit"
                          class="btn btn-outline-danger"
                          title="Désactiver"
                          onclick="return confirm('Êtes-vous sûr de vouloir désactiver cet utilisateur ?')"
                        >
                          <i class="bi bi-x-circle"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{layout/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
